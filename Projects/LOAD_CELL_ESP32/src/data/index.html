<!DOCTYPE html>
<html>
<head>
    <title>TESTE ESTÁTICO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <div class="topnav">
        Dashboard - Teste Estático
        <div class="datetime" id="datetime"></div>
        <div class="brand">Asa Branca</div>
    </div>

    <section class="container">
        <div class="sidebar">
            <div class="sidebar-text">Informações</div>
            <div class="card">
                <p class="card-title">Status</p>
                <p class="card-info" id="status_info">None</p>
            </div>
            <div class="card">
                <p class="card-title">Cartão SD</p>
                <p class="card-info" id="sd_info">None</p>
            </div>
            <div class="card">
                <p class="card-title">Leitura atual</p>
                <p class="card-info" id="last_reading">None</p>
            </div>
        </div>

        <div class="buttons">
            <button class="button" onclick="console.log(confirm('Deseja realmente iniciar?'));">Iniciar amostragem</button>
        </div>

        <div class="main">
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>
            <div class="log" id="log"></div>
        </div>
    </section>

    <div class="footer">
        Asa Branca Aerospace - 2024
    </div>

    <script src="chart.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
